<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日倒计时</title>
  <style>
    /* 简单的样式设置，你可以根据喜好调整 */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    .countdown {
      font-size: 24px;
      color: #007BFF;
    }
  </style>
</head>

<body>
  <h1>距离陈涛的生日还有多久呢？</h1>
  <div class="countdown"></div>

  <script>
    // 设置生日的日期，格式为年、月、日
    const birthDate = new Date(1964, 2, 6); // 19964年3月6日，2 代表 3 月
    const targetDate = new Date(2024, 2, 6); // 2024年3月6日，2 代表 3 月

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      // 使用 padStart 方法将数字格式化为双位数
      const formattedDays = String(days).padStart(2, '0');
      const formattedHours = String(hours).padStart(2, '0');
      const formattedMinutes = String(minutes).padStart(2, '0');
      const formattedSeconds = String(seconds).padStart(2, '0');

      // 计算年龄
      const currentYear = now.getFullYear();
      const birthYear = birthDate.getFullYear();
      const age = currentYear - birthYear;

      document.querySelector('.countdown').innerHTML = 
        `距离陈涛的 ${age} 岁生日还有：${formattedDays} 天 ${formattedHours} 小时 ${formattedMinutes} 分钟 ${formattedSeconds} 秒`;

      if (diff <= 0) {
        document.querySelector('.countdown').innerHTML = "陈涛，祝你生日快乐呀！";
      }
    }

    // 每隔1000毫秒（即1秒）更新一次倒计时
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>

</html>
